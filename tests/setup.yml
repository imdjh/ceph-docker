---

- hosts: all
  gather_facts: true
  tasks :
    - name: allow nodes to use an insecure registry
      sudo: yes
      blockinfile:
        dest: /etc/sysconfig/docker
        block: |
          INSECURE_REGISTRY='--insecure-registry {{ public_network }}'
        marker: "# {mark} ANSIBLE MANAGED BLOCK" 

    - name: restart docker
      sudo: yes
      service:
        name: docker
        state: restarted
